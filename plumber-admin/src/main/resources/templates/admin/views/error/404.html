<div class="layui-fluid layui-anim admin-anim" id="admin-error-404" lay-title="页面不存在">
    <div class="layui-row layui-col-space10" style="margin-top:100px">
        <div class="layui-col-xs3 layui-col-xs-offset2">
            <img data-th-src="@{admin/images/error/404.svg}" alt="" width="85%"/>
        </div>
        <div class="layui-col-xs7">
            <h1 style="font-size: 60px">404</h1>
            <h2 class="admin-mar-b20 admin-c-gray">抱歉，你访问的页面不存在</h2>
            <button class="layui-btn layui-btn-normal" id="home">
                返回首页
            </button>
        </div>
    </div>
</div>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'admin'], function () {
        var $ = layui.jquery,
            admin = layui.admin,
            $view = $('#admin-error-404');
        $view.find('button#home').on('click', function () {
            admin.view.tab.del('/404');
            admin.view.tab.change("/index");
        })
    });
</script>
